<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Math quiz</h2>
            </div>

        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span>Başarılısın.</p>
        </div>
    </div>
    <div class="result1 d-none py-4 bg-white text-center">
      <div class="container lead">
          <p><span class="text-danger display-4 p-3">0%</span>Başarısızsın.</p>
      </div>
  </div>

    <section id="questions">
        <div class="bg-secondary py-3">  
        <div class="container">
            <form class="question-form text-white">
                <div class="my-4">
                    <p>3*9= ? </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="D" checked>
                        <label class="form-check-label">
                          27
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" value="Y">
                        <label class="form-check-label">
                          45
                        </label>
                      </div>
                </div>

                <div class="my-4">
                    <p>2^5= ? </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="D" checked>
                        <label class="form-check-label">
                          32
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="Y">
                        <label class="form-check-label">
                          64
                        </label>
                      </div>
                </div>

                <div class="my-4">
                    <p>5+90= ? </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="D" checked>
                        <label class="form-check-label">
                          95
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="Y">
                        <label class="form-check-label">
                          100
                        </label>
                      </div>
                </div>

                <div class="my-4">
                    <p>20/4= ? </p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="D" checked>
                        <label class="form-check-label">
                          5
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="Y">
                        <label class="form-check-label">
                          4
                        </label>
                      </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn  btn-light">
                </div>
            </form>

        </div>
    </div>
    </section>


    <script src="mc.js"></script>
</body>
</html>
